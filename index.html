<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Wizytówka</title>
  </head>

  <body>
    <main class="main">
      <article class="person">
        <img class="person__picture" src="avatar.png" alt="face" />

        <div>
          <header class="person__info">
            <h1 class="person__name">Adam Popławski</h1>
            <p class="person__position">frontend developer</p>
          </header>
          <p class="person__description person__description--margin">
            Nauczyciel z
            <strong class="special">kilkunastoletnim doświadczeniem</strong>,
            muzyk, katecheta
            <strong class="special">administrator sieci</strong>. Uwielbia uczyć
            się nowych rzeczy związanych z nowymi technologiami.
          </p>

          <p class="person__description">
            W sieci: <a class="person__link" href="#">Facebook</a>,
            <a class="person__link" href="#"> GitHub</a>,
            <a class="person__link" href="#">Instagram.</a>
          </p>
        </div>
      </article>
    </main>
    >
  </body>
</html>
